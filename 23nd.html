<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <link rel="stylesheet" href="23.css">
</head>
<body>
    <div class="pricing-container">
        <h1>Your plan, your choice.</h1>
        <div class="plans">
            <div class="plan">
                <span class="emoji">😄</span>
                <h2>Starter</h2>
                <p class="price">$49</p>
                <p>No setup fee</p>
                <p>Unlimited products</p>
                <p>Include software</p>
                <button>Get Started</button>
            </div>
            <div class="plan most-popular">
                <span class="emoji">😁</span>
                <h2>Personal</h2>
                <p class="price">$99</p>
                <p>No setup fee</p>
                <p>Unlimited products</p>
                <p>Include software</p>
                <button>Get Started</button>
            </div>
            <div class="plan">
                <span class="emoji">😀</span>
                <h2>Team</h2>
                <p class="price">$229</p>
                <p>No setup fee</p>
                <p>Unlimited products</p>
                <p>Include software</p>
                <button>Get Started</button>
            </div>
        </div>
    </div>
</body>
</html>
